<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="Digite Sua Tarefa..." value="" id="input" />
    <button id="botaoAdd">Adicionar</button>
    <button id="botaoRmv">Remover Tudo</button>
  </body>
  <script>
    var input = document.getElementById("input");
    var botaoAdd = document.getElementById("botaoAdd");
    var botaoRmv = document.getElementById("botaoRmv");
    var ul = document.createElement("ul");
    document.body.appendChild(ul);

    botaoAdd.addEventListener("click", function () {
      if (input.value !== "") {
        const tarefa = document.getElementById("input").value;
        var li = document.createElement("li");
        li.textContent = tarefa;
        ul.appendChild(li);

        const botaoRemover = document.createElement("button");
        botaoRemover.textContent = "‚ùå";
        botaoRemover.addEventListener("click", function () {
          ul.removeChild(li);
        });
        li.appendChild(botaoRemover);
      } else {
        alert("Por favor, digite uma tarefa.");
      }
    });

    botaoRmv.addEventListener("click", function () {
      ul.innerHTML = "";
    });
  </script>
</html>
